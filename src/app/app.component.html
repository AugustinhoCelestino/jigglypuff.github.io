<div class="grid">
  <mat-toolbar class="toolbar">
    <img class="logo" src="../assets/jigglypuff_icon.png" />
    <span>Jigglypuff</span>
    <span class="menu-spacer"></span>
    <button mat-icon-button aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <div>
      <a mat-fab extended routerLink=".">
        <mat-icon>cloud_upload</mat-icon>
        Import Excel
      </a>
    </div>
  </mat-toolbar>
  <mat-tab-group [color]="'warn'">
    <mat-tab label="Ana Maria">
      <app-ana-maria-resume></app-ana-maria-resume>
    </mat-tab>
    <mat-tab label="Augustinho"> Content 2 </mat-tab>
  </mat-tab-group>
  <mat-toolbar class="toolbar">
    <div class="version">Version 0.0.1</div>
    <div>
      <a mat-fab extended routerLink=".">
        <mat-icon>download</mat-icon>
        Download!
      </a>
    </div>
    <div class="version">Made with love ~</div>
  </mat-toolbar>
</div>
